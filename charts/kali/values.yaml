# Default values for rospo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kalilinux/kali-rolling
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

rospoVersion: "v0.11.1"


# use double resolution on retina display
# vncDisplay: "2560x1600"
vncDisplay: "1280x800"
vncPassword: "admin123"
enableUI: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# a volume will be mounted and the system will be persisted
# A debootstrap system will be built into the volume and rospo will start inside the chroot
chroot:
  # storageClassName: ibmc-block-gold
  size: 20Gi

# authorizedKeys: |
#   ssh-rsa 
#   ssh-rsa 

authorizedKeys: ""

# authorizedKeysURLS: 
#   - https://github.com/ferama.keys
authorizedKeysURLS: []

authorizedPassword: ""

# if true, the shell/exec sessions will be disabled
disableShell: false

