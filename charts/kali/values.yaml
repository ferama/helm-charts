extraVolumeMounts: {}
# extraVolumeMounts: 
#   - name: wordpress
#     mountPath: /wordpress

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  nodePort: 30222 # ignored if service type is not NodePort
  loadBalancerIP: "" # ignored if service type is not LoadBalancer

# maps tcp ports into the service
# Example:
#   mapPortRange:
#    start: 3000
#    end: 4000
# To not make the range too big to prevent the "Request entity too large: limit is 3145728" error
mapPortRange: {}

serviceAccount:
  # Specifies whether a service account should be created
  # If enabled, a super privileged cluster role will be attached too
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
